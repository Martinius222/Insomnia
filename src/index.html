<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insomnia</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Insomnia</h1>
    <h3>Active since:</h3>
    <p id="dayPlaceholder"></p>
    <p>at: <span id="timePlaceholder"></span></p>

    
  </body>

  <script>
    const moment = require("moment")

    let day = document.getElementById('dayPlaceholder');
    let time = document.getElementById('timePlaceholder');
    day.innerHTML = moment().format('MMMM Do YYYY')
    time.innerHTML = moment().format('h:mm:ss a')
  </script>
</html>
